<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span th:text="#{candidaturas.listar.profissional}"></span><span
						th:text="${profissionalLogado.name}"></span></li>
				</ul>
				<a class="btn btn-primary btn-md"
					th:href="@{/profissionais/aplicar}" role="button"> <span
					class="oi oi-plus" title="Inicial" aria-hidden="true"></span> <span
					th:text="#{aplicar}"></span>
				</a>
			</div>
		</nav>

		<div class="container" id="listagem">

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th th:text="#{candidatura.empresa}"></th>
							<th th:text="#{candidatura.descricao}"></th>
							<th th:text="#{candidatura.salario}"></th>
							<th th:text="#{candidatura.status}"></th>
							<th th:text="#{candidatura.curriculo}"></th>
							<th th:text="#{ver.curriculo}"></th>
							<th th:text="#{candidatura.excluir}"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="candidatura : ${candidaturas}">
							<td th:text="${candidatura.vaga.empresa.name}"></td>
							<td th:text="${candidatura.vaga.descricao}"></td>
							<td th:text="${candidatura.vaga.remuneracao}"></td>
							<td th:text="${candidatura.status}"></td>
							<td th:text="${candidatura.curriculo}"></td>
							<td>
							<a class="btn btn-info btn-sm"
								th:href="@{/upload/{curriculo} (curriculo=${candidatura.curriculo}) }"
								role="button"> <span class="oi oi-brush"
								th:title="#{candidatura.curriculo}" aria-hidden="true"> </span>
							</a></td>
							<td colspan="10">
							<button
									th:id="${'btn_profissionais/excluirCandidatura/' + candidatura.id}"
									type="button" class="btn btn-danger btn-sm"
									data-toggle="modal" data-target="#myModal">
									<span class="oi oi-circle-x" th:title="#{link.excluir.label}" aria-hidden="true"></span>
							</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div th:replace="fragments/modal :: modal"></div>
	</section>
</body>
</html>
