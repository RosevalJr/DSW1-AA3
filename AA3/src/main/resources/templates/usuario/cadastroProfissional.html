<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span th:text="#{profissional.cadastrar.label}"></span></li>
				</ul>
				<a class="btn btn-primary btn-md"
					th:href="@{/usuarios/listarProfissionais}" role="button"> <span
					class="oi oi-spreadsheet" title="Listar" aria-hidden="true"></span>
					<span th:text="#{profissional.listar.label}"></span>
				</a>
			</div>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>

			<form
				th:action="${profissional.id == null} ? @{/usuarios/salvarProfissionais} : @{/usuarios/editarProfissionais}"
				th:object="${profissional}" method="POST">

				<div class="form-row">
					<div class="form-group col-md-6">
						<label th:text="#{usuario.username.label}" for="username"></label>
						<input type="text" class="form-control" id="username"
							th:placeholder="#{usuario.username.label}" autofocus="autofocus"
							th:field="*{username}"
							th:classappend="${#fields.hasErrors('username')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{username}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{usuario.password.label}" for="password"></label>
						<input type="text" class="form-control" id="password"
							th:placeholder="#{usuario.password.label}" autofocus="autofocus"
							th:field="*{password}"
							th:classappend="${#fields.hasErrors('password')} ? is-invalid"
							th:readonly="${profissional.id != null}" />

						<div class="invalid-feedback">
							<span th:errors="*{password}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{usuario.name.label}" for="name"></label> <input
							type="text" class="form-control" id="name" th:field="*{name}"
							th:placeholder="#{usuario.name.label}" autofocus="autofocus"
							th:classappend="${#fields.hasErrors('name')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{name}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{profissional.CPF.label}" for="CPF"></label> <input
							type="text" class="form-control" id="CPF" th:field="*{CPF}"
							autofocus="autofocus" placeholder="__.___.___/____-__"
							th:classappend="${#fields.hasErrors('CPF')} ? is-invalid"
							data-mask="000.000.000-00" data-mask-reverse="true" />

						<div class="invalid-feedback">
							<span th:errors="*{CPF}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{profissional.telefone.label}" for="telefone"></label>
						<input type="text" class="form-control" id="telefone"
							th:field="*{telefone}"
							th:placeholder="#{profissional.telefone.label}"
							autofocus="autofocus"
							th:classappend="${#fields.hasErrors('telefone')} ? is-invalid"
							data-mask="00(00)00000-0000" data-mask-reverse="false" />

						<div class="invalid-feedback">
							<span th:errors="*{telefone}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{profissional.genero.label}" for="sexo"></label>
						<select id="role" class="form-control" th:field="*{sexo}"
							th:classappend="${#fields.hasErrors('sexo')} ? is-invalid">
							<option value="Masculino" th:text="#{genero.masculino}"></option>
							<option value="Feminino" th:text="#{genero.feminino}"></option>
							<option value="Feminino" th:text="#{genero.indeterminado}"></option>
						</select>

						<div class="invalid-feedback">
							<span th:errors="*{sexo}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{profissional.nascimento.label}" for="nascimento"></label>
						<input type="date" class="form-control" id="cidade"
							th:field="*{nascimento}"
							th:placeholder="#{profissional.nascimento.label}"
							autofocus="autofocus"
							th:classappend="${#fields.hasErrors('nascimento')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{nascimento}"></span>
						</div>
					</div>

				</div>

				<input type="hidden" id="id" th:field="*{id}" /> <input
					type="hidden" th:field="*{role}" id="role">
				<button type="submit" th:text="#{button.salvar.label}"
					class="btn btn-primary btn-sm"></button>
			</form>
		</div>
	</section>
</body>
</html>
