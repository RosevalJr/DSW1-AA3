<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span th:text="#{empresa.cadastrar.label}"></span></li>
				</ul>
				<a class="btn btn-primary btn-md"
					th:href="@{/usuarios/listarEmpresas}" role="button"> <span
					class="oi oi-spreadsheet" title="Listar" aria-hidden="true"></span>
					<span th:text="#{empresa.listar.label}"></span>
				</a>
			</div>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>

			<form
				th:action="${empresa.id == null} ? @{/usuarios/salvarEmpresas} : @{/usuarios/editarEmpresas}"
				th:object="${empresa}" method="POST">

				<div class="form-row">
					<div class="form-group col-md-6">
						<label th:text="#{usuario.username.label}" for="username"></label>
						<input type="text" class="form-control" id="username"
							th:placeholder="#{usuario.username.label}" autofocus="autofocus"
							th:field="*{username}"
							th:classappend="${#fields.hasErrors('username')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{username}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{usuario.password.label}" for="password"></label>
						<input type="text" class="form-control" id="password"
							th:placeholder="#{usuario.password.label}" autofocus="autofocus"
							th:field="*{password}"
							th:classappend="${#fields.hasErrors('password')} ? is-invalid"
							th:readonly="${empresa.id != null}" />

						<div class="invalid-feedback">
							<span th:errors="*{password}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{usuario.name.label}" for="name"></label> <input
							type="text" class="form-control" id="name" th:field="*{name}"
							th:placeholder="#{usuario.name.label}" autofocus="autofocus"
							th:classappend="${#fields.hasErrors('name')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{name}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{empresa.CNPJ.label}" for="CNPJ"></label> <input
							type="text" class="form-control" id="CNPJ" th:field="*{CNPJ}"
							autofocus="autofocus" placeholder="__.___.___/____-__"
							th:classappend="${#fields.hasErrors('CNPJ')} ? is-invalid"
							data-mask="00.000.000/0000-00" data-mask-reverse="true" />

						<div class="invalid-feedback">
							<span th:errors="*{CNPJ}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{empresa.descricao.label}" for="descricao"></label>
						<input type="text" class="form-control" id="descricao"
							th:field="*{descricao}"
							th:placeholder="#{empresa.descricao.label}" autofocus="autofocus"
							th:classappend="${#fields.hasErrors('descricao')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{descricao}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{empresa.cidade.label}" for="cidade"></label> <input
							type="text" class="form-control" id="cidade" th:field="*{cidade}"
							th:placeholder="#{empresa.cidade.label}" autofocus="autofocus"
							th:classappend="${#fields.hasErrors('cidade')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{cidade}"></span>
						</div>
					</div>
				</div>

				<input type="hidden" id="id" th:field="*{id}" /> <input
					type="hidden" th:field="*{role}" id="role">
				<button type="submit" th:text="#{button.salvar.label}"
					class="btn btn-primary btn-sm"></button>
			</form>
		</div>
	</section>
</body>
</html>
