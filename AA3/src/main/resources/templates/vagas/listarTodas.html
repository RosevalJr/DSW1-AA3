<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span th:text="#{vaga.listar.todas}"></span></li>
				</ul>
				<a class="btn btn-primary btn-md" th:href="@{/}" role="button">
					<span class="oi oi-plus" title="Inicial" aria-hidden="true"></span>
					<span th:text="#{pagina.inicial}"></span>
				</a>
			</div>
		</nav>

		<div class="container" id="listagem">

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th th:text="#{vaga.empresa}"></th>
							<th th:text="#{empresa.cidade.label}"></th>
							<th th:text="#{vaga.descricao}"></th>
							<th th:text="#{vaga.salario}"></th>
							<th th:text="#{vaga.datalimite}"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="vaga : ${vagas}">
							<td th:text="${vaga.id}"></td>
							<td th:text="${vaga.empresa.name}"></td>
							<td th:text="${vaga.empresa.cidade}">
							<td th:text="${vaga.descricao}"></td>
							<td th:text="${vaga.remuneracao}"></td>
							<td th:text="${vaga.datalimite}"></td>
							<td colspan="5"></td>
						</tr>
					</tbody>
				</table>
				
				<span th:text="#{buscar.titulo}"></span>
				<form th:action="@{/vagas/buscar}" method="POST">
				<input type="text" id="nome" name="nome" th:placeholder="#{buscar.placeholder}" autofocus="autofocus" />
				<button type="submit" class="btn btn-primary btn-sm"><span th:text="#{buscar}"></span></button>
			</form>
			</div>
		</div>
	</section>
</html>
